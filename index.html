        <script src="script.js"></script>
        <script>
            const bg = document.getElementById('container');
            window.addEventListener('scroll',function(){
                bg.style.backgroundSize = 130 - +window.pageYOffset/12+'%';
                bg.style.opacity = 1 - +window.pageYOffset/700+'';
            })
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function(){
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }

        //Registration page Script
        
        document.getElementById("registration").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
    
            
            const formData = {
            team_name: document.getElementById("team_name").value,
            team_member_1_name: document.getElementById("team_member_1_name").value,
            team_member_1_department: document.getElementById("team_member_1_department").value,
            team_member_1_phone: document.getElementById("team_member_1_phone").value,
            team_member_1_email: document.getElementById("team_member_1_email").value,
            team_member_1_register_number: document.getElementById("team_member_1_register_number").value,
            team_member_2_name: document.getElementById("team_member_2_name").value,
            team_member_2_department: document.getElementById("team_member_2_department").value,
            team_member_2_phone: document.getElementById("team_member_2_phone").value,
            team_member_2_email: document.getElementById("team_member_2_email").value,
            team_member_2_register_number: document.getElementById("team_member_2_register_number").value,
            team_member_3_name: document.getElementById("team_member_3_name").value,
            team_member_3_department: document.getElementById("team_member_3_department").value,
            team_member_3_phone: document.getElementById("team_member_3_phone").value,
            team_member_3_email: document.getElementById("team_member_3_email").value,
            team_member_3_register_number: document.getElementById("team_member_3_register_number").value,
            };
    
            
            const jsonData = JSON.stringify(formData);
    
        
            const xhr = new XMLHttpRequest();
            xhr.open("POST", this.action, true);
            xhr.setRequestHeader("Content-Type", "application/json");
    
        
            xhr.onload = function() {
            if (xhr.status === 200) {
                
                alert("Registration successful!");
                console.log("Form submitted successfully.");

                setTimeout(function() {
                    window.location.reload();
                }, 2000); 
            

            } else {
                // Handle errors
                alert("Someone is already registered with this data.Submission failed..");
                console.error("Form submission failed.");

            }
            };
    
            // Send the JSON data
            xhr.send(jsonData);
        });

        </script>
